<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=	, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
		<div class="container">
			<h1>Artboard</h1>
			<div class="formBlock row">
				<div class="formWrap">
					<input type="text" class="inputDefault" placeholder="Regular" onfocus="focusInput(this)" >
				</div>

				<div class="formWrap">
					<input type="text" class="inputLabel" id="inputLabel" placeholder="" onfocus="focusInput(this)" >
					<label for="inputLabel" class="label">With Label</label>
				</div>

				<div class="formWrap">
					<input type="text" class="inputLabel" id="inputValidation" placeholder="" onfocus="focusInput(this)" >
					<label for="inputValidation" class="label">With validation (More 1 symbol)</label>
					<i class="fas fa-times"></i>
				</div>
				<div class="formWrap formIcons">
					<span class="spanIcon">	
						<i class="fas fa-users"></i>
					</span>	
					<input type="text" class="inputLabel" id="withFontAwesomeIcons" placeholder="" onfocus="focusInput(this)" >
					<label for="withFontAwesomeIcons" class="label">With FontAwesome Icons</label>

				</div>
			</div>
		</div>
<script src="js/script.js"></script>
</body>
</html>
